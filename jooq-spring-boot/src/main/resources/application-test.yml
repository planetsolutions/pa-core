server:
  port: 9999
  contextPath: /jooq

pa:
  hazelcast:
    address: hazelcast-test
    connLimit: 5
    connPeriod: 10000
    timeout: 5000

  persistence:
    realmds:
      name: "jdbc/DOCCLOUDDB"
      userTable: "users"
      userNameCol: "userid"
      userCredCol: "password"
      userRoleTable: "user_roles"
      roleNameCol:  "role"
      allRolesMode: "authOnly"

      driverName: "org.postgresql.Driver"
      connectionURL:  "jdbc:postgresql://docclouddb-test:5432/doccloud_it"
      connectionName: "doccloud_it"
      connectionPassword: "doccloud_it"
    datasources:
      - name: "jdbc/DOCCLOUDDB"
        factory: "org.apache.tomcat.jdbc.pool.DataSourceFactory"
        driverClassName: "org.postgresql.Driver"
        url: "jdbc:postgresql://docclouddb-test:5432/doccloud_it"
        maxTotal: "100"
        maxIdle: "20"
        minIdle: "5"
        maxWaitMillis: "10000"
        username: "doccloud_it"
        password: "doccloud_it"
        testOnBorrow: "true"
        testWhileIdle: "true"
        testOnReturn: "true"
        validationQuery: "SELECT 1"
        removeAbandoned: "true"
        removeAbandonedTimeout: "60"
        defaultDS: "true"
        authContainer: "Container"

